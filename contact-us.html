<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>My BCIT Project</title>
      <meta name="comp1800 boilerplate code" content="my bcit project" />
      <meta name="author" content="BCIT" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="./styles/my_style.css" />
      <link rel="stylesheet" href="./styles/contact-us.css" />

      <!-- Boostrap JS CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
         crossorigin="anonymous"
      ></script>

      <!-- Firebase 8 related CSS CDN -->

      <!-- Firebase 8 related JS CDN -->
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
      <!-- Link to the api keys for your Firebase project -->
      <script src="scripts/firebaseAPI.js"></script>
   </head>

   <body>
      <button id="back-button" onclick="goBack()">Back</button>

      <section class="login-block">
         <div class="container-fluid">
            <form class="md-float-material form-material" id="content">
               <div class="auth-box card">
                  <div class="card-block">
                     <div class="row">
                        <div class="col-md-12">
                           <h3 class="text-center">
                              <i
                                 class="fa fa-phone-square text-primary f-56"
                                 style="filter: hue-rotate(33deg)"
                              ></i>
                           </h3>
                           <h1 class="text-center contact-us">Contact Us</h1>
                           <h3 class="text-center respond">
                              (We generally respond in 24 hours)
                           </h3>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group form-primary">
                              <input
                                 type="text"
                                 name="name"
                                 id="name"
                                 class="form-control text-left"
                                 placeholder="Name"
                                 required=""
                              />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group form-primary">
                              <input
                                 type="text"
                                 name="email"
                                 id="email"
                                 class="form-control text-left"
                                 placeholder="Email"
                                 required=""
                              />
                           </div>
                        </div>
                     </div>
                     <div class="form-group form-primary">
                        <input
                           type="text"
                           name="message"
                           id="message"
                           class="form-control text-left"
                           placeholder="Message"
                           required=""
                        />
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <button
                              id="submit"
                              type="button"
                              class="
                                 btn btn-primary btn-md btn-block
                                 waves-effect
                                 text-center
                                 m-b-20
                              "
                              style="float: right"
                              onclick="submit_enquiry()"
                           >
                              <i class="fa fa-phone"></i> Contact Now
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </section>

      <script src="./scripts/my_script.js"></script>
      <script src="./scripts/contact-us.js"></script>
      <script src="./scripts/apply-settings.js"></script>
   </body>
</html>
