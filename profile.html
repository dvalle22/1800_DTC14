<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>My BCIT Project</title>
      <meta name="comp1800 boilerplate code" content="my bcit project" />
      <meta name="author" content="BCIT" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="./styles/my_style.css" />
      <link rel="stylesheet" href="./styles/profile.css" />

      <!-- Boostrap JS CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
         crossorigin="anonymous"
      ></script>

      <!-- Firebase 8 related CSS CDN -->
      <link
         type="text/css"
         rel="stylesheet"
         href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
      />

      <!-- Firebase 8 related JS CDN -->
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

      <!-- Link to the api keys for your Firebase project -->
      <script src="./scripts/firebaseAPI.js"></script>
   </head>

   <body>
      <button id="back-button" onclick="goBack()">Back</button>
      <br /><br />
      <div class="container" id="content">
         <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
               <div class="card h-100">
                  <div class="card-body">
                     <div class="account-settings">
                        <div class="user-profile">
                           <div class="user-avatar">
                              <img
                                 src="https://st.depositphotos.com/2309453/4531/i/950/depositphotos_45316879-stock-photo-beautiful-elderly-lady-with-a.jpg"
                                 alt="Maxwell Admin"
                              />
                           </div>
                           <h2 class="user-name">
                              Hello, <span id="name-goes-here"></span>
                           </h2>
                           <h6 class="user-email">
                              This is your profile page. Recording detailed
                              information will help us in the future.
                           </h6>
                        </div>
                        <div class="about">
                           <h5>About</h5>
                           <p>
                              Hope UCare products can bring you satisfaction and
                              happiness.
                           </p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
               <div class="card h-100">
                  <div class="card-body">
                     <fieldset class="mb-3" id="personalInfoFields" disabled>
                        <div class="row gutters">
                           <div
                              class="
                                 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12
                              "
                           >
                              <h6 class="mb-2 text-primary">
                                 USER INFORMATION
                              </h6>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="phone">First name</label>
                                 <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Lucy"
                                    id="f_name"
                                 />
                              </div>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="website">Last name</label>
                                 <input
                                    type="url"
                                    class="form-control"
                                    placeholder="Jesse"
                                    id="l_name"
                                 />
                              </div>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="fullName">Username</label>
                                 <input
                                    type="text"
                                    class="form-control"
                                    placeholder="lucky.jesse"
                                    id="username"
                                 />
                              </div>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="eMail">Email address</label>
                                 <input
                                    type="email"
                                    class="form-control"
                                    placeholder="jesse@example.com"
                                    id="email"
                                 />
                              </div>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="eMail">Phone</label>
                                 <input
                                    type="email"
                                    class="form-control"
                                    placeholder="123-456-7890"
                                    id="phone"
                                 />
                              </div>
                           </div>
                        </div>
                        <br />
                        <div class="row gutters">
                           <div
                              class="
                                 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12
                              "
                           >
                              <h6 class="mt-3 mb-2 text-primary">
                                 CONTACT INFORMATION
                              </h6>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="Street">Address</label>
                                 <input
                                    type="name"
                                    class="form-control"
                                    placeholder="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                                    id="address"
                                 />
                              </div>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="ciTy">City</label>
                                 <input
                                    type="name"
                                    class="form-control"
                                    placeholder="Richmond"
                                    id="city"
                                 />
                              </div>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="sTate">Country</label>
                                 <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Canada"
                                    id="country"
                                 />
                              </div>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="zIp">Postal Code</label>
                                 <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Postal Code"
                                    id="postal-code"
                                 />
                              </div>
                           </div>
                        </div>
                        <br />
                        <div class="row gutters">
                           <div
                              class="
                                 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12
                              "
                           >
                              <h6 class="mt-3 mb-2 text-primary">
                                 FAMILY/GUARDIAN CONTACTS
                              </h6>
                           </div>
                           <div class="form-group">
                              <label for="Street">Guardian's name</label>
                              <input
                                 type="name"
                                 class="form-control"
                                 id="guardian-name"
                              />
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="Street">Relationship</label>
                                 <input
                                    type="name"
                                    class="form-control"
                                    placeholder="eg. Their children"
                                    id="guardian-type"
                                 />
                              </div>
                           </div>
                           <div
                              class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"
                           >
                              <div class="form-group">
                                 <label for="ciTy">Phone number</label>
                                 <input
                                    type="name"
                                    class="form-control"
                                    placeholder="123-456-7890"
                                    id="guardian-phone"
                                 />
                              </div>
                           </div>
                        </div>
                        <br />
                        <div class="row gutters">
                           <div
                              class="
                                 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12
                              "
                           >
                              <h6 class="mt-3 mb-2 text-primary">ABOUT ME</h6>
                           </div>
                           <div>
                              <textarea
                                 class="form-control"
                                 placeholder="Leave a comment here"
                                 style="height: 100px"
                                 id="about-me"
                              ></textarea>
                           </div>
                        </div>
                        <br />
                     </fieldset>
                     <div class="row gutters">
                        <div
                           class="
                              col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12
                           "
                        >
                           <div class="text-right">
                              <button
                                 type="button"
                                 id="submit"
                                 name="submit"
                                 class="btn btn-secondary"
                                 onclick="editUserInfo()"
                              >
                                 Edit
                              </button>
                              <button
                                 type="button"
                                 name="submit"
                                 class="btn btn-primary"
                                 onclick="saveUserInfo()"
                              >
                                 Save
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="./scripts/my_script.js"></script>
      <script src="./scripts/profile.js"></script>
   </body>
</html>
